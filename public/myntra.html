<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #cfcdcd;
            flex-direction: row;
            font-family: Cambria;
            font-size: 20px
        }
        nav span {
            margin: 0 15px;
            font-weight: bold;
            cursor: pointer;
        }
        .brand-logo {
            font-family:Brush Script MT ;
            font-size: 60px;
            font-weight: bold;
            color: #ae2041;
        }

        .shortcut-title {
            margin-left: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 15px;
        }

        .short-cuts {

            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 250;
            text-align: center;

        }

        nav {

            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 700px;

        }

        .search-bar{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 360 px;
            font-size: 18px;
            background-color: #a49f9f;
            padding: 15px;
            border-radius: 5px;

        }

    </style>


</head>
<body>
    <header>
        <div>
            <nav>
                <span class =  "brand-logo">M</span>
                <span>MEN</span>
                <span>WOMEN</span>
                <span>KIDS</span>
                <span>HOME</span>
                <span>BEAUTY</span>
                <span>STUDIO</span>
            </nav>
        </div>
        
        <div class = "search-bar">
            <span class="bi bi-search"></span>
            <span>Search for products and more ... </span>
        </div>
        
        <div>
            <div class ="short-cuts">
                <div>
                    <span class="bi-person"></span><br>
                    <span class = "shortcut-title">Profile</span>
                </div>
                <div>
                    <span class="bi bi-heart"></span><br>
                    <span class = "shortcut-title">Wishlist</span>
                </div>
                <div>
                    <span class="bi bi-bag"></span><br>
                    <span class = "shortcut-title">Bag</span>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
