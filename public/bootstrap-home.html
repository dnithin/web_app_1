<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bootstrap</title>

    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <style>

        header {

            font-size: 20px;

            font-family: Arial;

            padding: 10px;

            background-color: #9c029c;

            color:white;

            display: flex;

            flex-direction: row;

            justify-content: space-between;

            align-items: center;

        }

        .bi-bootstrap {

            font-size: 25px;

            font-weight: bold;

        }

        .search-bar {

            display: flex;

            flex-direction: row;

            width: 300px;

            padding: 10px;

            justify-content: space-between;

            background-color: rgb(148, 23, 179);

            border-radius: 10px;

        }

        .command-button {

            background-color: #5b025b;

            padding: 5px;

            border-radius: 5px;

            font-size: 17px;

        }

        .short-cuts {

            display: flex;

            flex-direction: row;

        }

        nav span {

            padding-right: 20px;

        }

        .short-cuts span {

            padding-right: 10px;

        }

        .bi-chevron-down {

            font-size: 14px;

        }

    </style>

</head>

<body>

    <header>

        <div>

            <nav>

                <span class="bi bi-bootstrap"></span>

                <span>Docs</span>

                <span>Examples</span>

                <span>Icons</span>

                <span>Blog</span>

            </nav>

        </div>

        <div>

            <div class="search-bar">

                <div>

                    <span class="bi bi-search"></span>

                    <span>Search</span>

                </div>

                <div class="command-button">

                    <span class="bi bi-command"></span>

                    <span>K</span>

                </div>

            </div>

        </div>

        <div class="short-cuts">

           <aside>

                <span class="bi bi-github"></span>

                <span class="bi bi-twitter-x"></span>

                <span class="bi bi-opencollective"></span>

           </aside>

           <span> | </span>

           <span> v5.3 <span class="bi bi-chevron-down"></span> </span>

           <span> | </span>

           <span class="bi bi-brightness-high"> </span>

           <span class="bi bi-chevron-down"></span>

        </div> 

    </header>

</body>

</html>
