   <!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>

        .card {

            width: 200px;

            height: 150px;

            border:1px solid gray;

            box-shadow: 2px 2px 2px black;

            padding: 10px;

            margin: 20px;

            font-family: Arial;

            font-size: 20px;

            display: none;

        }

        .card:target {

            background-color: black;

            color:white;

            border-radius: 100%;

            text-align: center;

            display: block;

        }

        section {

            display: flex;

            flex-direction: row;

            justify-content: center;

        }

        nav {

            text-align: center;

            padding: 20px;

            font-size: 25px;

            font-family: Arial;

        }

    </style>

</head>

<body>

    <nav>

        <a href="#html">HTML</a> <span> | </span>

        <a href="#css">CSS</a> <span> | </span>

        <a href="#js">Javascript</a>

    </nav>

    <section>

        <div class="card" id="html">

            <h3>HTML</h3>

            <p>It is a markup language</p>

        </div>

        <div class="card" id="css">

            <h3>CSS</h3>

            <p>It configures styles</p>

        </div>

        <div class="card" id="js">

            <h3>Javascript</h3>

            <p>It manipulates DOM</p>

        </div>

    </section>

</body>

</html>
