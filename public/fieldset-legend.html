<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row{
            width: 500px;
            display: grid;
            grid-template-columns: 6fr 6fr;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .label{
            background-color: rgb(6, 7, 7);
            color: rgb(245, 240, 240);
            padding: 2px;
            font-family: Arial, Helvetica, sans-serif;
            width: 120px;
            
        }

        .control{
            width: 120px;
            border: 1px solid gray;
            padding: 2px;
            height:20px

        }

        fieldset{
            margin-bottom: 20px;
            padding: 10px;
            width: 520px;
            font-family: Arial, Helvetica, sans-serif;
            border: 5px solid lightgray;
            background-color: rgb(240, 240, 240);
        }

        legend{
            font-size: 20px;
            font-weight: bold;
            padding: 5px;
            width: 120 px;
            color: white;
            background-color: gray;
            text-align: center;
        }

    </style>
</head>
<body>
    <fieldset>
        <legend>Personal Details </legend>
        <div class = "row">
        <div class ="label">First Name</div>
        <div class = "control">Dinakar</div>
        </div>

        <div class = "row">
        <div class ="label">Last Name</div>
        <div class = "control">Nithin</div>
        </div>

        <div class = "row">
        <div class ="label">Age</div>
        <div class = "control">101</div>
        </div>

    </fieldset>

    <fieldset>
        <legend>Contact Details</legend>
        <div class = "row">
        <div class ="label">City</div>
        <div class = "control">Beijing</div>
        </div>

        <div class = "row">
        <div class ="label">State</div>
        <div class = "control">Central China</div>
        </div>

        <div class = "row">
        <div class ="label">Zip</div>
        <div class = "control">242242</div>
        </div>
    </fieldset>
</body>
</html>
